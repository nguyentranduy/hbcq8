<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/angular-1.8.2/angular.min.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1dc96c44e9.js" crossorigin="anonymous"></script>
  <script type="module" src="/service/loginService/login.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="#">HBC Q8 TP.HCM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bird">Bồ câu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-flag-checkered"></i> Giải đua</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Đăng nhập</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Nhập mã kiềng" aria-label="Search">
          <button class="btn btn-primary" type="submit">Tìm</button>
        </form>
      </div>
    </div>
  </nav>
  <section class="vh-100">
    <div class="containerp m-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 ">
          <div class="card shadow p-3 mb-5 rounded">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../images/bannerPG.jpg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black" ng-app="loginApp" ng-controller="LoginController">

                  <form ng-submit="submitForm()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h3 fw-bold mb-0 text-primary">Đăng nhập</span>
                    </div>


                    <div class="error-message" ng-show="errorMessage">
                      <p class="text-danger">{{errorMessage}}</p>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="form2Example17" class="form-control" ng-model="user.username"
                        placeholder="Hãy nhập tên đăng nhập" required />
                      <label class="form-label" for="form2Example17">Tên đăng nhập</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control" ng-model="user.password"
                        placeholder="Hãy nhập mật khẩu" required />
                      <label class="form-label" for="form2Example27">Mật khẩu</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                        type="submit">Đăng nhập</button>
                    </div>
                    <a class="small text-muted" href="#!">Quên mật khẩu?</a>
                    <p class="small text-muted">Chưa có tài khoản? Hãy <a class="text-primary" href="/register">Đăng
                        ký.</a></p>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <!-- <img src="../../images/web_logo.svg" class="rounded me-2" alt="..."> -->
        <strong class="me-auto">Thông báo</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Đăng nhập thành công!
      </div>
    </div>
  </div>
  
</body>

</html>
