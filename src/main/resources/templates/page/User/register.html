<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/angular-1.8.2/angular.min.js" crossorigin="anonymous"></script>
  <script type="module" src="/service/loginService/register.js"></script>

</head>

<body >
  <nav class="navbar navbar-expand-lg border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="#">HBC Q8 TP.HCM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bồ câu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Giải đua</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tài khoản
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/profile">Thông tin cá nhân</a></li>
              <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Đăng nhập</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Nhập mã kiềng" aria-label="Search">
          <button class="btn btn-primary" type="submit">Tìm</button>
        </form>
      </div>
    </div>
  </nav>
  <section class="vh-100 m-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 8px;">
            <div class="card-body p-md-2">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" ng-app="registerApp" ng-controller="registerController">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-primary">Đăng ký tài khoản</p>

                  <form class="mx-1 mx-md-4" ng-submit="submitForm()">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input ng-model="user.username" type="text" id="form3Example1c" class="form-control" required
                          placeholder="Nhập tên đăng nhập" />
                        <label class="form-label" for="form3Example1c">Tên đăng nhập</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input ng-model="user.email" type="email" class="form-control" required
                          placeholder="Nhập địa chỉ gmail" />
                        <label class="form-label">Email</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input ng-model="user.phone" type="tel" class="form-control" required
                          placeholder="Nhập số điện thoại" />
                        <label class="form-label">Số điện thoại</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input ng-model="user.password" type="password" id="password" class="form-control"
                          placeholder="Nhập mật khẩu" />
                        <label class="form-label" for="password">Mật khẩu</label>
                      </div>

                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <div class="error-message" ng-show="errorMessage">
                          <p class="text-danger">{{errorMessage}}</p>
                        </div>
                        <input type="password" ng-model="confirmPassword" id="form3Example4cd" class="form-control"
                          placeholder="Nhập lại mật khẩu" />
                        <label class="form-label" for="form3Example4cd">Nhập lại mật khẩu</label>

                      </div>
                     
                    </div>
                    
                    <div class="form-check d-flex justify-content-center mb-5">
                      <p>Bạn đã có tài khoản? Đăng nhập tại <a href="/login" class="text-primary">đây.</a></p>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-lg">Đăng ký</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="../../images/BannerRegister.jpg" class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
